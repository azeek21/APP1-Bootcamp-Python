{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/audio_manager/index.css' %}">
    <title>Yandex Music</title>
</head>
<body>
    <h1>Yandex Music mini</h1>
    {% for file in files %}
    <p> 
        {{file}}
        <audio src="{% static file %}" preload="" controls aria-controls="" title="{{ file }}"></audio>
    </p>
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

    <script src="{% static 'js/audio_manager.js' %}" type=""></script>
</body>
</html>
